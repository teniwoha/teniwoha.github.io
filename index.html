<body>

    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script type="module">
        import { GLTFLoader } from 'GLTFLoader';
        import * as THREE from 'three';

        let renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias: true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(30, 1);
        camera.position.set(0, 0, 6);
        scene.background = new THREE.Color('#393c41');
        let loader = new GLTFLoader();

        // Display loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.textContent = 'Loading...';
        loadingIndicator.style.color = 'white';
        document.body.appendChild(loadingIndicator);

        // Variables for tracking drag movement
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let lastDragDeltaX = 0;
        let lastDragDeltaY = 0;
        let dragStartTime = 0;
        let rotationSpeedX = 0; // Default spin speed
        let rotationSpeedY = 0.02; // Horizontal spin speed

        function init() {
            loader.load('shiba/scene.gltf', function (gltf) {
                scene.add(gltf.scene);

                // Hide loading indicator and display canvas once the model is loaded
                loadingIndicator.style.display = 'none';
                document.getElementById('canvas').style.display = 'block';

                function spin() {
                    requestAnimationFrame(spin);
                    if (!isDragging) {
                        gltf.scene.rotation.y += rotationSpeedY;
                        gltf.scene.rotation.x += rotationSpeedX;
                    }
                    renderer.render(scene, camera);
                }

                spin();

                // Event listeners for mouse drag on the entire document
                document.addEventListener('mousedown', (event) => {
                    if (event.target === document.getElementById('canvas')) {
                        isDragging = true;
                        dragStartX = event.clientX;
                        dragStartY = event.clientY;
                        lastDragDeltaX = 0;
                        lastDragDeltaY = 0;
                        dragStartTime = performance.now();
                    }
                });

                document.addEventListener('mousemove', (event) => {
                    if (isDragging) {
                        const dragDeltaX = event.clientX - dragStartX;
                        const dragDeltaY = event.clientY - dragStartY;
                        gltf.scene.rotation.y += dragDeltaX * 0.01;
                        gltf.scene.rotation.x += dragDeltaY * 0.01;
                        lastDragDeltaX = dragDeltaX;
                        lastDragDeltaY = dragDeltaY;
                        dragStartX = event.clientX;
                        dragStartY = event.clientY;
                        renderer.render(scene, camera);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        // When released, gradually return to spinning with the last drag direction
                        const dragEndTime = performance.now();
                        const dragDuration = dragEndTime - dragStartTime;
                        rotationSpeedX = (lastDragDeltaY / dragDuration) * 0.1; // Adjusted scaling factor for drag speed
                        rotationSpeedY = (lastDragDeltaX / dragDuration) * 0.1; // Adjusted scaling factor for drag speed
                    }
                });
            });
        }

        window.onload = function () {
            init();
        }
    </script>
</body>

</html>
